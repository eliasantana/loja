
<!DOCTYPE html>
  <head>
 	 <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Produtos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css"> </script>
    <script src="cdn.datatables.net/2.0.8/js/dataTables.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.js"></script>
    
  </head>
  <body>

	<div class="container-fluid">
		<h3 th:text="${titulo}"></h3>
		<table style="width: 100%;" id="example">
			<tr align="left">
				<th>
					Produto
				</th>
				<th>
					Descrição
				</th>
				<th>
					Quantidade
				</th>
				<th align="right">
					Val. Unit.
				</th>
				<th align="right">
					Val. Venda.
				</th>
				<th align="right">
					Ação
				</th>
			</tr>
			<tr th:each="p : ${produtos}">
				<td th:text="${p.cdProduto}"></td>
				<td th:text="${p.descricao}"></td>
				<td th:text="${p.qtd}"></td>
				<td th:text="${#numbers.formatDecimal(p.vlUnit,1,2,'COMMA')}" align="right"></td>
				<td th:text="${#numbers.formatDecimal(p.vlVenda,1,2,'COMMA')}" align="right"></td>
				<td>
					<a th:href="@{'/produto/delete/'} + ${p.cdProduto}">Excluir</a>
					<a th:href="@{'/produto/alterar/'} + ${p.cdProduto}">Alterar</a>
					
				</td>
			</tr>			
		</table>
		<div>
			<a class="btn btn-primary" th:href="@{'/produto/adicionar'}">Adicionar</a>
			<a class="btn btn-success" th:href="@{'/'}">Home</a>			
		</div>		
		<div class="alert alert-success mt-3" role="alert" th:if="${msg}!=null" th:text="${msg}"></div>
</div>
</body>
<script>
	new DataTable('#example');
</script>
</html>

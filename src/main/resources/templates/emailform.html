<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
  <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

  <body>
  	<div class="container fluid">
	     <div class="form-control mt-2">
	     	<h4>Formul√°rio de Envio de Email</h4>
	     </div>
	     <div class="form-control mt-2">
	     	<form method="post" action="/send">
		     	<label class="form-label" for="de">Email de Origem</label>
		     	<input type="email" class="form-control" id="de" name="de" placeholder="Informe o email@email de destino aqui!">
		     	
		     	<label class="form-label" for="para">Email de Destino</label>
		     	<input type="email" class="form-control" id="para" name="para" placeholder="Informe o email@email de destino aqui">
		     	
		     	<label class="form-label" for="assunto">Assunto</label>
		     	<input type="text" class="form-control" id="assunto" name="assunto" placeholder="Informe o titulo da menssagem aqui">	     	
		     	
		     	<label class="form-label" for="exampleFormControlTextarea1">Texto da Menssagem</label>
		     	<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="texto" placeholder="Texto da menssagem"></textarea>
		     	
		     	<button type="submit" class="btn btn-primary mt-2">Enviar</button>
	     	</form>
	     </div>
	     <div class="alert alert-primary mt-2" role="alert" th:if="${msg}" th:text="${msg}">
	     	
	     </div>

	 </div>
  </body>

</html>

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
  <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

  <body>
  		<div style="margin: auto; width: 70%;">
  			<br><h3 th:text="${titulo}">Produto</h3>
	  		<form action="/produto/salvar" method="post">
	  			<div class="form-floating mb-3">
				  <input type="text" class="form-control" id="floatingInput" placeholder="Código" name="cdProduto" th:value="${produto.cdProduto}">
				  <label for="floatingInput">Código</label>
				</div>
				<div class="form-floating mb-3" >
				  <input type="text" class="form-control" id="floatingPassword" placeholder="Descrição" name="descricao" th:value="${produto.descricao}">
				  <label for="floatingPassword">Password</label>
				</div>
				<div class="form-floating mb-3">
				  <input type="number" class="form-control" id="floatingPassword" placeholder="Quantidade" name="qtd" th:value="${produto.qtd}">
				  <label for="floatingPassword">Quatidade</label>
				</div>
				<div class="form-floating mb-3">
				  <input type="number" class="form-control" id="floatingPassword" placeholder="Valor de Compra" name="vlcompra" th:value="${produto.vlcompra}">
				  <label for="floatingPassword">Valor de Compra</label>
				</div>
				<div class="form-floating mb-3">
				  <input type="number" class="form-control" id="floatingPassword" placeholder="Valor Unitário" name="vlUnit" th:value="${produto.vlUnit}">
				  <label for="floatingPassword">Valor Unitário</label>
				</div>
				<div class="form-floating mb-3">
				  <input type="number" class="form-control" id="floatingPassword" placeholder="Valor de Venda" name="vlVenda" th:value="${produto.vlVenda}">
				  <label for="floatingPassword">Valor de Venda</label>
				</div>
				<div class="form-floating mb-3">
				  <button type="submit" class="btn btn-primary">Salvar</button>
				  <button type="reset" class="btn btn-secondary">Cancelar</button>
				</div>
	  		</form>
  		<div>
  </body>
  
</html>
